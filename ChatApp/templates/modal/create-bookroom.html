
<div id="create-bookroom-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5>MAKE BOOKROOM -PUBLIC-</h5>
      <span class="modalClose" id="add-page-close-button">×</span>
    </div>
    <form
      name="createBookroomForm"
      class="modal-body"
      action="/public_bookrooms"
      method="POST"
    >
      <input
        type="text"
        placeholder=" BOOKROOMのテーマ(本の名前、著者名、ジャンルなど)を入力"
        class="bookroom-form-input"
        name="bookroom_name"
        required
      />
      <textarea class="bookroom-form-input-wide"
        placeholder="BOOKROOMの紹介文を入力
(例: 00年代限定、学生集まれ、まったり読んでますなど)"
        name="bookroom_description"></textarea>
      <div class="tag-search">
            <h5> タグを設定する</h5>
            <div class="tag-container-wrapper"> 
                <div class="tag-group">
                    <label><input type="checkbox" name="tag_id[]" value=""> 文学・小説</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> ビジネス</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 歴史</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 科学</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> コミック</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 暮らし</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 料理</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 単行本</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 文庫本</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 雑誌</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 受賞作</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 新刊</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> 翻訳</label>
                    <label><input type="checkbox" name="tag_id[]" value=""> イラスト多め</label>
                </div>
            </div>
        </div>
    {% with messages = get_flashed_messages(category_filter=["createbookroom_flash"]) %}
    {% if messages %}
      <div id="modal-flash-content">
          <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}{% endwith %}
      <button>MAKE</button>
    </form>
  </div>
</div>
