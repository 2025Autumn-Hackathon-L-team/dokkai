
<div id="create-bookroom-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5>MAKE BOOKROOM -PUBLIC-</h5>
      <span class="modalClose" id="add-page-close-button">×</span>
    </div>
    <form
      name="createBookroomForm"
      class="modal-body"
      action="/public_bookrooms"
      method="POST"
    >
      <input
        type="text"
        placeholder=" BOOKROOMのテーマ(本の名前、著者名、ジャンルなど)を入力"
        class="bookroom-form-input"
        name="bookroom_name"
        required
      />
      <input
        type="text"
        placeholder="BOOKROOMの紹介文を入力
(例: 00年代限定、学生集まれ、まったり読んでますなど)"
        class="bookroom-form-input-wide"
        name="bookroom_description"
      />
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="modal-flash-content">
          <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}{% endwith %}
      <button>MAKE</button>
    </form>
  </div>
</div>
