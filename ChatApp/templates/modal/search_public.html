<div id="search-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5>SEARCH IN PUBLIC</h5>
      <span class="modalClose" id="search-page-close-button">×</span>
    </div>
    <form action="#" method="get">
    <div class="keyword-search">
            <h3> キーワードで探す</h3>
            <div class="keyword-search">
                <input type="text" name="keyword" class ="keyword-input" placeholder="タイトル、著者名などを入力してください">
            </div>
        </div>
        
        <div class="tag-search">
            <h3> タグで絞り込む</h3>
            <div class="tag-container-wrapper"> 
                <div class="tag-group">
                    {% for tag in tags %}
                    <label>
                      <input type="checkbox" name="search_tag_ids" value="{{ tag.id }}">
                      {{ tag.name }}
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>
         <button class = search-button type="submit">SEARCH</button>
      </form>
    </div>
  </div>
