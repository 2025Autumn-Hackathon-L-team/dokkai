<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Public Bookroom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .row,
      .col {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Public Bookroom</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--↓からチャンネル作成フォーム-->
    <form method="POST">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">チャンネル名</label>
        <input type="text" name="bookroom_name" class="form-control" id="bookroom_name" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">チャンネル説明</label>
        <textarea class="form-control" name="bookroom_description" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!--↓からチャンネル表示部分-->
    <div class="container text-center">
      <div class="row">
        <div class="col">チャンネル名</div>
        <div class="col">チャンネル説明</div>
        <div class="col">チャンネルID</div>
        <div class="col">作成日時</div>
        <div class="col">更新日時</div>
        <div class="col">削除</div>
        <div class="col">編集</div>
      </div>
    </div>
    {% for bookroom in bookrooms %}
    <div class="container text-center">
      <div class="row">
        <div class="col">{{bookroom.name}}</div>
        <div class="col">{{bookroom.description}}</div>
        <div class="col">{{bookroom.id}}</div>
        <div class="col">{{bookroom.created_at}}</div>
        <div class="col">{{bookroom.updated_at}}</div>
        <div class="col">
          <form action="{{ url_for('delete_public_bookroom', bookroom_id=bookroom.id) }}" method="post">
            <button type="submit" class="btn">削除</button>
          </form>
        </div>
        <div class="col">
          <form action="{{ url_for('show_public_bookroom', bookroom_id=bookroom.id) }}" method="get">
            <button type="submit" class="btn">編集</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
