<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookroom　編集</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

<!--↓からチャンネル編集フォーム-->
    <form method="POST">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">チャンネル名</label>
        <input type="text" name="bookroom_name" class="form-control" id="bookroom_name" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">チャンネル説明</label>
        <textarea class="form-control" name="bookroom_description" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      {% for tag in tags %}
      <label>
         <input type="checkbox" name="tag_ids" value="{{ tag.id }}">
        {{ tag.name }}
      </label>
      {% endfor %}

      <button type="submit" class="btn btn-primary">変更</button>
    </form>
