<div id="update-bookroom-modal" class="modal">
  <div class="modal-content-private">
    <div class="modal-header-private">
      <h5>Edit Bookroom -PRIVATE-</h5>
      <span class="modalClose" id="update-page-close-button">×</span>
    </div>
    <form
      name="updateBookroomForm"
      class="modal-body-private"
      action="/private_bookrooms/update/{{ bookroom.id }}"
      method="POST"
    >
      <input
        type="text"
        placeholder="今読んでいる本のタイトルなどのテーマを入力"
        class="bookroom-form-input-private"
        name="bookroom_name"
        required
      />
      <input
        type="text"
        placeholder="BOOKROOMの詳細文を入力
(例: 今月の課題図書！など)"
        class="bookroom-form-input-private"
        name="bookroom_description"
      />
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="modal-flash-content">
          <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}{% endwith %}
      <button>EDIT</button>
    </form>
  </div>
</div>
